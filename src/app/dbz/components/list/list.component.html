<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item"
    [ngClass]="{
      'list-group-item-dark': isOdd,
      'list-group-item-primary': isEven
    }"
  >
    <span class="text-primary"> {{ i + 1 }}. </span>
    {{ character.name }} - {{ character.power }}pts
    <span>Es par: {{ !isEven }}</span>
    <span> Es impar: {{ !isOdd }}</span>
  </li>
</ul>
